<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Board</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <header id="main-header">
      <h1>ITREX TEST</h1>
    </header>
    <div class="page">
      <section id="filters">
        <form class="names" onsubmit="return false">
          <label for="name-search">Search by name:</label>
          <input type="search" id="name-search" name="name-search" />
        </form>

        <select name="select" id="filter-by-state">
          <option value="" hidden="">Filtering by state</option>
          <option value="ALL">ALL</option>
        </select>
      </section>
      <section id="table">
        <table id="data-table" border="1">
          <thead>
            <tr>
              <th>id</th>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <template
          id="data-list"
          style="border-color: rgba(209, 149, 38, 0.726)"
        >
          <tr>
            <td></td>
            <td id="first-name"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </template>
        <div class="page-numbers" id="pagination"></div>
      </section>
      <section id="detailed-info" class="hide"></section>
    </div>
  </body>
</html>
